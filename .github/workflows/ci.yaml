name: CI

on: [push]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: install exact rust compiler
        run: rustup toolchain install 1.71 && rustup default 1.71
      - name: Run tests
        run: cargo test --verbose